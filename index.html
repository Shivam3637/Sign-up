<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign up</title>
    <link rel="stylesheet" href="index.css">
    <script src="./js/index.js"></script>
</head>

<body>
    <div class="container">
        <div class="signup">
            <h1>Sign Up</h1>
        </div>
        <div>
            <form>
                <div class="forms">
                <input type="text" name="username" id="username" placeholder="Name" required>
                </div>
                <div class="forms">
                <input type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <div class="forms">
                <input type="password" name="password" id="password" minlength="6" placeholder="Password" required>
                <span id="spanpassword"></span>
            </div>
                <div class="forms">
                <input type="password" name="pass" id="confirm_password" placeholder="Re Enter Password" required onfocusout="validation()">
                <br><br><span id="spanconfirmpassword"></span>
            </div>
                <div class="checkbox1">
                <input type="checkbox" required><label>I agree all statement in<a href="">Terms of service</a></label>
                </div>
                <div class="forms">
                <input type="submit" value="Sign Up" >
                </div>
                

            </form>
        </div>
    </div>


</body>

</html>
